<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track the International Space Station (ISS) in real-time on an interactive world map"
    />
    <meta
      name="keywords"
      content="ISS, International Space Station, satellite tracker, real-time tracking, space"
    />
    <title>ISS Satellite Tracker - Real-time Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>International Space Station Tracker</h1>
    </header>
    <main id="tracker-container">
      <section class="map-cont" aria-label="ISS Location Map">
        <!-- Map Display -->
        <div
          id="map"
          role="application"
          aria-label="Interactive map showing ISS location"
        ></div>
      </section>

      <aside class="coordinates-cont" aria-label="ISS Coordinates and Controls">
        <!-- Coordinates Display -->
        <div id="coordinates">
          <p>
            <strong>Latitude:</strong>
            <span id="latitude" aria-live="polite">-</span>
          </p>
          <p>
            <strong>Longitude:</strong>
            <span id="longitude" aria-live="polite">-</span>
          </p>
          <p>
            <strong>Last Updated:</strong>
            <span id="timestamp" aria-live="polite">-</span>
          </p>
        </div>

        <!-- Refresh Button for manual update -->
        <button id="refreshButton" aria-label="Manually refresh ISS location">
          Refresh ISS Location
        </button>
        <!-- Loading Spinner -->
        <div
          id="loading-spinner"
          style="display: none"
          role="status"
          aria-label="Loading ISS location data"
        ></div>
      </aside>
    </main>

    <!-- Axios Library for API Requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="scripts/script.js"></script>
  </body>
</html>
